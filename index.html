<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Freelancer</title>
</head>

<body>

    <!-- TODO migliorare il flex con row e col -->
    <header class="container-fluid tr-bg-greyblue position-absolute text-uppercase">
        <div class="container-lg text-white p-4 d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0">Start Bootstrap</h1>

            <div class="menu h6 m-0">
                <div class="border rounded py-1 px-3 text-white-50 d-lg-none">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="d-none d-lg-flex">
                    <p class="m-0 p-2">Portfolio</p>
                    <p class="m-0 p-2">About</p>
                    <p class="m-0 p-2">Contact</p>
                </div>
            </div>

        </div>
    </header>

    <main class="tr-pt-main">

        <div id="profile-presentation" class="container-fluid tr-bg-green py-4">

            <div class="container-lg text-center text-white text-uppercase">

                <div class="row">
                    <div class="col-12 px-5">
                        <img src="img/avatar.svg" class="img-fluid" alt="avatar">
                    </div>

                    <div class="col-12">
                        <h2 class="h1">Start Bootstrap</h2>
                    </div>

                    <div class="col-12">
                        <i class="fa-solid fa-star"></i>
                    </div>

                    <p class="col-12 h6">Graphic Designer - Web Designer - Illustrator</p>

                </div>

            </div>

        </div>

        <div id="portfolio" class="container-lg text-center py-5">

            <div class="row gy-4">

                <div class="col-12 text-uppercase tr-greyblue">
                    <h2 class="h3">Portfolio</h2>
                    <i class="fa-solid fa-star"></i>
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/cabin.png" alt="cabin">
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/cake.png" alt="cake">
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/circus.png" alt="circus">
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/game.png" alt="game">
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/safe.png" alt="safe">
                </div>

                <div class="col-12 col-lg-6 col-xxl-4">
                    <img class="img-fluid rounded" src="img/submarine.png" alt="submarine">
                </div>

            </div>

        </div>

    </main>

</body>

</html>
